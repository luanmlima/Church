<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Fa√ßa seu cadastro</title>
</head>

<body>
    <div id="container">
        <header class="header-content">
            <img src="/imagens/CPV LOGO NOVO sem fundo.png" alt="#">
        </header>

        <main id="main-container">
            <div id="text-initial">
                <h1>Criar conta</h1>
            </div>

            <form action="#" id="form-container">
                <div class="form-content">
                    <label for="#" name="nome">
                        <p>Primeiro nome</p>
                        <input type="text" name="nome" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="sobrenome">
                        <p>Sobrenome</p>
                        <input type="text" name="name" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="email">
                        <p>Email</p>
                        <input type="email" name="email" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="senha">
                        <p>Senha</p>
                        <input type="password" name="senha" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="cpf">
                        <p>CPF</p>
                        <input type="tel" name="cpf" placeholder="808.658.587-44" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="rg">
                        <p>RG</p>
                        <input type="tel" name="rg" placeholder="46.956.654.7" required>
                    </label>
                </div>

                <div class="form-content">
                    <label for="#" name="senha">
                        <p>Data de Nascimento</p>
                        <input type="date" name="senha"  required>
                    </label>
                </div>

                <div class="form-content radio">
                    <label for="#" name="masc">
                        <input type="radio" name="radio" required>
                        <p>Masculino</p>
                    </label>

                    <label for="#" name="fem">
                        <input type="radio" name="radio" required>
                        <p>Feminino</p>
                    </label>
                </div>

                <div id="tel1">
                    <div class="form-content DDD">
                        <label for="#" name="tel">
                            <p>Telefone</p>
                            <input type="tel" name="tel" maxlength="3" placeholder="DDD" required>
                        </label>
                    </div>
    
                    <div class="form-content tel">
                        <label for="#" name="tel">
                            <input type="tel" name="tel" maxlength="8"  required>
                        </label>
                    </div>
                </div>

                <div id="tel2" >
                    <div class="form-content DDD">
                        <label for="#" name="tel">
                            <p>Telefone 2</p>
                            <input type="tel" name="tel" maxlength="3" placeholder="DDD" required>
                        </label>
                    </div>
    
                    <div class="form-content tel">
                        <label for="#" name="tel">
                            <input type="tel" name="tel" maxlength="8"  required>
                        </label>
                    </div>
                </div>

                <div class="form-content submit">
                    <a href="#"><img src="/imagens/icones/arrow-left-solid.svg" alt="#"></a>
                    <input type="submit" value="Realizar Cadastro">
                </div>
                 
            </form>
        </main>
    </div>
</body>

</html>
