<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login CPV</title>
</head>

<body>

    <div id="container">
        <section id="form">

            <header>
                <img src="/imagens/CPV LOGO NOVO sem fundo.png" alt="#">
            </header>

            <main>
                <form action="#">

                    <div class="inputs">
                        <input type="email" name=name placeholder="Email" required>
                    </div>

                    <div class="inputs">
                        <input type="password" name=password placeholder="Senha" required>
                    </div>

                    <div class="inputs">
                        <button name="button" id="btnLogin">Entrar</button>
                    </div>

                </form>
            </main>

            <footer>
                <a href="#">Esqueceu sua senha?</a>
                <a href="#"><strong>Cadastre-se</strong></a>
            </footer>

        </section>
    </div>


</body>

</html>
